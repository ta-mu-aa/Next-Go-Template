apiVersion: apps/v1
kind: Deployment
metadata:
  name: next-app-template
  labels:                   
    app: next-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: next-app
  template:
    metadata:
      labels:
        app: next-app
    spec:
      containers:
      - name: nextapp
        image: next-app-template
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: "100m"
            memory: "120Mi"
          requests:
            cpu: "50m"
            memory: "60Mi"
        ports:
        - containerPort: 3000
      restartPolicy: Always